<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://i.pinimg.com/564x/6e/bd/d0/6ebdd0a751650eee2b9d2110892ea9bf.jpg" alt="Imagem de capa do card">
    <div class="card-body">
        <h5 class="card-title">Bjorn Svein</h5>
        <p class="card-text">Bjorn, um Ahrown, nascido sob a lua cheia, seu coração pulsa por batalhas para defender a grande mãe Gaia e seus irmãos, um grande Crias de Fenrir, teve a honra de herdar a Grand Klaive de sua linhagem sanguinia passada somente para os de sua descendencia</p>
        <a href="./bjorn.html" class="btn btn-primary" onclick="mostrarBotaoVoltar(this)">Visitar</a>

        <!-- Botão de voltar (inicialmente oculto) -->
        <button onclick="voltar()" class="btn btn-secondary" id="botaoVoltar" style="display: none">Voltar</button>
    </div>
</div>

<script>
    function mostrarBotaoVoltar(link) {
        var botaoVoltar = link.parentElement.querySelector("#botaoVoltar");
        link.style.display = "none"; // Oculta o link "Visitar"
        botaoVoltar.style.display = "block"; // Torna visível o botão "Voltar"
    }

    function voltar() {
        window.history.back();
    }
</script>
